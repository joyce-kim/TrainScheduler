<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!-- boostrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Anytime is Train Time</h1>
			<p>Choo Choo. Chee Chee</p>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel-body table-responsive">
					<table class="table table-striped table-bordered table-hover table-condensed" id="schedule-table">
						<thead>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</thead>
						<tbody id="insert-schedules-here"></tbody>
					</table>
				</div>
			</div>
		</div>

		<div id="row">
			<div id="col-md-12">
				<div class="panel-body">
					<form id="my-form">
						<div class="form-group">
						    <label for="name-input">Train Name:</label>
						    <input type="text" class="form-control" id="name-input" placeholder="DC Express">
						</div>
						<div class="form-group">
						    <label for="destination-input">Destination:</label>
						    <input type="text" class="form-control" id="destination-input" placeholder="Washington DC">
						</div>
						<div class="form-group">
						    <label for="time-input">First Train Time (HH:mm - military time):</label>
						    <input type="text" class="form-control" id="time-input" placeholder="17:00">
						</div>
						<div class="form-group">
						    <label for="frequency-input">Frequency:</label>
						    <input type="text" class="form-control" id="frequency-input" placeholder="Minutes">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript/scripts.js"></script>
</body>
</html>
